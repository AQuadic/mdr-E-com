<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="mdr-E-com" />
    <meta name="keywords" content="mdr-E-com" />
    <title>mdr-E-com</title>
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/swiper.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="landingPage">
    <div class="signIn loginPage">
      <div class="con">
        <div class="content">
          <div class="part1">
            <div class="logoLogin">
                <img src="./images/MainLogo.svg" alt="logo">    
            </div>
            <h2>Dress like you’re
                <span>already famous.</span>
            </h2>
            <div class="bigImgSignIn">
                <div class="imgContent">
                    <img src="./images/woman.png" alt="logo"> 
                </div>
                 
            </div>
            <p class="endLogGIn">Reflect & Shine: <span> Your Premier Store</span></p>

          </div>
          <div class="partForm">
            <span class="headLoin">Welcome to MDR boutique online store …</span>
           
            <form action="">
              <div class="partInput">
                <label for="">Email</label>
                <input
                  type="email"
                  name=""
                  placeholder="Enter your email"
                  id=""
                />
              </div>
              <div class="partInput">
                <label for="">Password</label>
                <input
                  type="password"
                  name=""
                  placeholder="Enter Your Password"
                  id=""
                />
              </div>
              <div class="partRemember">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck5">
                    <label class="form-check-label" for="gridCheck5">
                        Create an account?
                    </label>
                </div>
                <a href="#">Forget password</a>
              </div>
              <div class="partLogInOrGoogle">
                <input type="submit" value="SIGN IN" class="btnLogIn" />
                <div class="or">
                  <span></span>
                  <p>OR</p>
                  <span></span>
                </div>
                <div class="googleLog">
                    <img src="./images/Google__G__logo.svg" alt="">
                    <p>Sign in with Google</p>
                </div>
              </div>
              <p class="haveAcount">Don’t have an account? <a href="signup.html"> Sign up</a></p>
              <p class="endLogGIn">Reflect & Shine: <span> Your Premier Store</span></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
